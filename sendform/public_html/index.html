<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стилизация и отправка формы</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="wrapper">
    <div class="form">
        <form action="#" id="form" class="form_body">
            <h1 class="form_title">Отправка данных на почту</h1>
            <div class="form_item">
                <label for="formName" class="form_label">Имя*:</label>
                <input type="text" id="formName" name="name" class="form_input _req">
            </div>
            <div class="form_item">
                <label for="formEmail" class="form_label">E-mail*:</label>
                <input type="text" id="email" name="email" class="form_input _req _email">
            </div>
            <div class="form_item">
                <div class="form_label">Левша или правша</div>
                <div class="option">
                    <div class="option_item">
                        <input id="formRightHanded"  checked type="radio" name="hand" value="right" class="option_input">
                        <label for="formRightHanded" class="option_label">Правша</label>
                    </div>
                    <div class="option_item">
                        <input id="formLeftHanded" type="radio" name="hand" value="left" class="option_input">
                        <label for="formLeftHanded" class="option_label">Левша</label>
                    </div>
                </div>
                <div class="form_item">
                    <label for="formMessage" class="form_label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form_input"></textarea>
                </div>
                <div class="form_item">Возраст:</div>
                <select name="age" class="select">
                    <option value="от 18 до 25" selected="selected">Молодой</option>
                    <option value="от 25 до 45">Старый</option>
                    <option value="от 45 до 25">Супер стар</option>
                </select>
            </div>
            <div class="form_item">
                <div class="form_label">Прикрепить фото</div>
                <div class="file">
                    <div class="file_item">
                        <input id="file_item" accept=".jpg, .png, .gif" type="file" name="image" class="file_input">
                        <div class="file_button">Выбрать</div>
                    </div>
                    <div id="formPreview" class="file_preview"></div>
                    <div class="form_item">
                        <div class="checkbox">
                            <input id="formAgreement" type="checkbox" name="agreement" class="checkbox_input _req">
                            <label for="formAgreement" class="checkbox_label"><span>Я даю согласие на обработку персональных данных в соответствии с
                                <a href="https://magdek.com.ua/ua/pravila-obrabotki-personalnih-dannih">Условиями</a></span></label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="form_button">Отправить</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
   </body>
</html>
